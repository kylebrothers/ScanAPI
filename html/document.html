<!DOCTYPE html>
<html lang="en">
<!-- ... (previous head section remains the same) ... -->
<body>
    <h1>Scanner Control</h1>
    <div class="container">
        <h2>Scanner Information</h2>
        <p>Connected to PIXMA scanner through local proxy</p>
        <button onclick="initiateScanning()">Start Scan</button>
        <div id="status"></div>
        <div id="rawResponse"></div>
    </div>

    <script>
        const SCANNER_API = '/scanner/api/v1/scan';
        
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        function updateRawResponse(text) {
            const responseDiv = document.getElementById('rawResponse');
            responseDiv.textContent = text;
        }

        async function initiateScanning() {
            try {
                const url = new URL(SCANNER_API, window.location.origin);
                updateStatus('Initiating scan...');
                updateRawResponse('Sending request to: ' + url.toString() + '\n');

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        params: {
                            deviceId: 'pixma:04A91913_4B58BD',
                            top: 0,
                            left: 0,
                            width: 215,
                            height: 297,
                            pageWidth: 215,
                            pageHeight: 297,
                            resolution: 200,
                            mode: 'Color',
                            source: 'Flatbed',
                            adfMode: 'Simplex',
                            brightness: 0,
                            contrast: 0,
                            dynamicLineart: false,
                            ald: 'yes'
                        },
                        filters: [
                            'filter.auto-level',
                            'filter.threshold'
                        ],
                        pipeline: 'JPG | @:pipeline.high-quality',
                        batch: 'none',
                        index: 0
                    })
                });

                const rawText = await response.text();
                updateRawResponse('Request URL: ' + url.toString() + '\n\nResponse Status: ' + response.status + '\n\nRaw Response:\n' + rawText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                try {
                    const data = JSON.parse(rawText);
                    console.log('Scan response:', data);
                    updateStatus('Scan completed successfully');
                } catch (parseError) {
                    throw new Error(`Invalid JSON response: ${rawText.substring(0, 100)}...`);
                }
            } catch (error) {
                console.error('Scanning error:', error);
                updateStatus('Error during scanning: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
