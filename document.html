<html>
    <head>
        <title>getToPost</title>
    </head>
<body onload="myFunction()"> 
  <script>
    function myFunction() {
        fetch('http://192.168.0.223:8080/api/v1/scan', {
  method: 'POST',
  headers: {
    'accept': 'application/json',
    'Content-Type': 'application/json'
  },
  // body: '{\n  "params": {\n    "deviceId": "pixma:04A91913_4E2F69",\n    "top": 0,\n    "left": 0,\n    "width": 215,\n    "height": 297,\n    "pageWidth": 215,\n    "pageHeight": 297,\n    "resolution": 200,\n    "mode": "Color",\n    "source": "Flatbed",\n    "adfMode": "Simplex",\n    "brightness": 0,\n    "contrast": 0,\n    "dynamicLineart": false,\n    "ald": "yes"\n  },\n  "filters": [\n    "filter.auto-level",\n    "filter.threshold"\n  ],\n  "pipeline": "JPG | @:pipeline.high-quality",\n  "batch": "none",\n  "index": 0\n}',
  body: JSON.stringify({
    'params': {
      'deviceId': 'pixma:04A91913_4E2F69',
      'top': 0,
      'left': 0,
      'width': 215,
      'height': 297,
      'pageWidth': 215,
      'pageHeight': 297,
      'resolution': 200,
      'mode': 'Color',
      'source': 'Flatbed',
      'adfMode': 'Simplex',
      'brightness': 0,
      'contrast': 0,
      'dynamicLineart': false,
      'ald': 'yes'
    },
    'filters': [
      'filter.auto-level',
      'filter.threshold'
    ],
    'pipeline': 'JPG | @:pipeline.high-quality',
    'batch': 'none',
    'index': 0
  })
})
  .then((response) => response.json())
  .then((data) => console.log("Success:", data))
  .catch((error) => console.error("Error:", error));
    }
  </script>
</body></html>
