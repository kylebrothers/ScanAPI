# nginx.conf
worker_processes  1;
error_log  /var/log/nginx/error.log;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Shared memory zone for config cache
    lua_shared_dict config_cache 10m;
    
    # Lua settings
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;;";
    
    # Initialize the configuration
    init_worker_by_lua_block {
        local config_cache = ngx.shared.config_cache
        config_cache:set("last_check_time", 0)
    }
    
    include /etc/nginx/conf.d/*.conf;
}

# default.conf
server {
    listen       80;
    server_name  localhost;

    # Configuration reload endpoint
    location = /_reload {
        access_by_lua_file /usr/local/openresty/nginx/lua/access.lua;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        access_by_lua_file /usr/local/openresty/nginx/lua/access.lua;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
