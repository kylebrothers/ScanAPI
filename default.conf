# default.conf
server {
    listen       80;
    server_name  localhost;

    # Configuration reload endpoint
    location = /_reload {
        access_by_lua_file /usr/local/openresty/nginx/lua/access.lua;
    }

    # Explicit handlers for scan result pages
    location = /scan-success.html {
        content_by_lua_file /usr/local/openresty/nginx/lua/access.lua;
    }

    location = /scan-error.html {
        content_by_lua_file /usr/local/openresty/nginx/lua/access.lua;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        access_by_lua_file /usr/local/openresty/nginx/lua/access.lua;
        body_filter_by_lua_file /usr/local/openresty/nginx/lua/access.lua;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
